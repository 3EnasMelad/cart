<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="stylesheet" href="./nav-style.css">
</head>

<body>


   <!--  Start Nav Bar-->
   <section id="nav-global">
      <div id="nav-top">
         <div class="" id="nav-top-left-group">
            <div class="hover-border" id="logo-container">
               <a href="">
                  <img alt="logo" class="logo" src="../images (1).jfif">
                  <span>.eg</span>
               </a>
            </div>
            <a href="">
               <div class="hover-border" id="delivery-container">
                  <img alt="logo" class="logo" src="img/location-icon.png">
                  <div>
                     <span>Deliver To<br></span>
                     <span>Egypt</span>
                  </div>
               </div>
            </a>
         </div>
         <div id="nav-fill">
            <div id="nav-search-container">
               <div id="nav-search-left">
                  <button class="hover-mask" id="nav-search-category-btn">All</button>
               </div>
               <div id="nav-search-fill">
                  <input id="nav-search-input" type="text" />
               </div>
               <div class="hover-mask" id="nav-search-right">
                  <img alt="" src="img/search-icon.png">
               </div>
            </div>
         </div>
         <div id="nav-top-right-group">
            <a href="">
               <div id="sign-in-container" class="hover-border">
                  <span>Hello, Sign in </br></span>
                  <span>Account and Lists</span>
               </div>
            </a>
            <a href="">
               <div class="hover-border" id="cart-container">
                  <img alt="cart" class="logo" src="img/cart-icon.png">
                  <span>5</span>
               </div>
            </a>
         </div>

      </div>
      <div id="nav-bottom">
         <div id="nav-bottom-left">
            <a href="" class="nav-a">
               Mobile Phones
            </a>
            <a href="" class="nav-a">
               Electronics
            </a>
            <a href="" class="nav-a">
               Fashion
            </a>
            <a href="" class="nav-a">
               Video Games
            </a>
            <a href="" class="nav-a">
               Home
            </a>
            <a href="" class="nav-a">
               Grocery
            </a>

         </div>
         <div id="nav-bottom-right">
            <img src="img/nav-bottom-ad.jpg" style="height: 100%">
         </div>
      </div>

   </section>

   <section id="body-section">

   </section>

   <!--End Nav Bar-->

















   <section>
      <div class="container">
         <h2 class="px-5 p-2">My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <!-- <img src="images/product-1.png" alt=""> -->
                        <!-- <h5>iPhone 11 128GB Black( $1219 )</h5> -->
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <!-- <h5>$ <span id="phone-total">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item"> -->
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <!-- <img src="../images (1).jfif" alt=""> -->
                        <!-- <h5>iPhone 11 Silicone Case - Black( $59 )</h5> -->
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <!-- <h5>$ <span id="case-total">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item"> -->
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row g-2">

                     <div class="col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 status">
                        <!-- <h5>$<span id="sub-total">1,278</span></h5> -->
                        <!-- <h5>$<span id="tax-amount">0</span></h5> -->
                        <!-- <h5>$<span id="total-price">1,278</span></h5> -->
                     </div>

                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- <script src="app.js"></script> -->
</body>

</html>
